<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot for the Moon!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shoot for the Moon</h1>
            <p class="subtitle">Click to gain monetary resources!</p>
        </div>

        <div class="stats-panel">
            <div class="money-display" id="money">$0</div>
            <div class="income-display">Income: $<span id="moneyPerSec">0</span>/sec</div>
        </div>

        <div class="click-section">
            <button class="click-button" id="clickMoney">
                Make Money (+$<span id="clickValue">1</span>)
            </button>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
